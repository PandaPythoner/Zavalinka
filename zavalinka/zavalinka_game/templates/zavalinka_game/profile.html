{% extends 'base.html' %}
{% load static %}


{% block header %}
    <link href="{% static 'zavalinka_game/profile.css' %}" rel="stylesheet" type="text/css">
{% endblock %}


{% block content %}
  <div class="profile-div container-fluid">
    <div class='row'>
      <div class="col-xs">
        <img src="{% static 'images/' %}{{profile_img}}" class="profile-img">
        
        {% if users_profile %}
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="profimg" id="profimg" class="upload-btn">
            <br>
            <button type="submit" class="change-img-btn">Изменить аватар</button>
          </form>
        {% endif %}
      </div>
      <div class="col-xl userinfo">
        <font size="5.5"> <b>Username: </b>{{user}} </font>
      </div>
    </div>
  </div>
{% endblock %}
