{% extends 'base.html' %}
{% load static %}


{% block header %}
    <link href="{% static 'zavalinka_game/game/round_results.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    {% include 'zavalinka_game/game/users_list_in_game.html' %}
    <div class="information">
        <big>
            Правильное определение:
        </big>
        <br>
        {{ game.last_ask.word }} --- это {{ game.last_ask.definition }}
    </div>
    <form method="POSt">
        {% csrf_token %}
        <input type="hidden" name="game_id" value="{{ game.id }}">
        <button type="submit" class="next-round-btn">Следующий раунд</button>
    </form>
{% endblock %}
