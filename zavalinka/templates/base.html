{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Мейби бейби & Дора </title>

    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    {% block header %}
      
    {% endblock %}
  </head>
  <body>
    <main>
        <div class='header-div'>
          <table class='header-table'>
            <tr>
              <th class='go-home-button-th'>
                <div class='go-home-button'>
                  <a class='go-home-button-a' href="{% url 'home_page' %}"> 
                    <button class="super-button"> На главную </button> 
                  </a>
                </div>
              </th>
              {% if request.user.is_authenticated  %}
              <th class='logout-button-th'>
                <div class='logout-button'>
                  <add href="/signup/signup"> 
                    <button class="super-button"> Выйти </button> 
                  </a>
                </div>
              </th>
              {% else %}
              <th class='signup-button-th'>
                <div class='signup-button'>
                  <a href="{% url 'signup' %}"> 
                    <button class="super-button">  Зарегистрироваться </button> 
                  </a>
                </div>
              </th>
              <th class='login-button-th'>
                <div class='login-button'>
                  <a href="{% url 'login' %}"> 
                    <button class="super-button"> Войти </button> 
                  </a>
                </div>
              </th>
              {% endif %}
            </tr>
          </table>
        </div>
        {% block content %}

        {% endblock %}
    </main>
  </body>
</html>
