{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Мейби бейби & Дора </title>

    <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    {% block header %}
      
    {% endblock %}
  </head>
  <body>
    <main>
        <div class='container-fluid navbar'>
          <a class='go-home-button' href="{% url 'home_page' %}"> 
            <button class="super-button"> На главную </button> 
          </a>
          <ul class="nav">
          {% if request.user.is_authenticated  %}
          <li>
            <a class='logout-button' href="{% url 'logout' %}"> 
              <button class="super-button"> Выйти </button> 
            </a>
          </li>
          {% else %}
          <li>
            <a class='signup-button' href="{% url 'signup' %}"> 
              <button class="super-button">  Зарегистрироваться </button> 
            </a>
          </li>
          <li>
            <a class='login-button' href="{% url 'login' %}"> 
              <button class="super-button"> Войти </button> 
            </a>
          </li>
          {% endif %}
        </div>
        {% block content %}

        {% endblock %}
    </main>
  </body>
</html>
